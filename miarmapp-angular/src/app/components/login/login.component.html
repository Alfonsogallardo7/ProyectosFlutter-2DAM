<form class="example-form">
  <mat-card>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Write your email" [(ngModel)]="loginDto.email" name="email">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Write your password" type="password" [(ngModel)]="loginDto.password" name="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
  </mat-card>
</form>
